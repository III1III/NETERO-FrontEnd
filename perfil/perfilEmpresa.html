<body>
    <div class="row">
        <nav class="col s12 bg" style="width: 1200; margin: auto;">
          <div class="nav-wrapper" style="background-color: #203A46;">
            <a href="../index.html" class="brand-logo" id="netero">NETERO</a>
            <a href="#" class="sidenav-trigger" id="menu-trigger">
              <i class="material-icons">menu</i>
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="#"><i class="material-icons  chat  medium"> chat</i></a></li>
              <li><a href="#"><i  class="material-icons account_circle ">account_circle</i></a></li>

    <ul id="slide-out" class="sidenav" style="background-color: #203A46;">
        <li><a style="color: #fff;" href="#"><span style="font-size: 16px;" class="material-symbols-outlined">
          account_circle
          </span>  Perfil</a></li>
        <li><a style="color: #fff;" href="#"><span style="font-size: 16px;" class="material-symbols-outlined">
          chat
          </span>  Chat</a></li>

<form id="changeInfo" action="../perfil/perfilEmpresa.html">
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <div id="foto">
                        <img id="perfil-foto" src="">
                    </div><input type="file" style="width: 21rem; background: transparent;" accept="image/jpeg, image/jpg, image/png" id="input-foto"><br>
                    <span class="font-weight-bold">{%nomeFantasia}</span><span class="text-black-50">{%emailEmpresa}</span><span> </span></div>
            </div>
            <div class="col-md-4">      <!--SE PA DISOVAR ESSA PORRA DE ALTERAÇÃO KKKKKKKKKKKKKKK-->
                <div style="height: 25%;"></div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Alterar Senha</button></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12"><label class="labels">Nome Fantasia</label><input type="text" class="form-control" placeholder="PUXAR COM ID e endpoint java"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">CNPJ:</label><input type="text" placeholder="{%CNPJ}" class="form-control" disabled></div>
                        <div class="col-md-12"><label class="labels">Email de Contato</label><input type="text" class="form-control" placeholder="email de contato" disabled></div>
                        <div class="col-md-12"><label class="labels">Número de Contato</label><input type="text" class="form-control" placeholder="número de contato" disabled></div>
                        <div class="col-md-12"><label class="labels">CEP:</label><input type="text" class="form-control" placeholder="{%CEP}"></div>
                        <div class="col-md-3"><label class="labels">UF:</label><input type="text" class="form-control" placeholder="{%UF}"></div>
                        <div class="col-md-6"><label class="labels">Cidade:</label><input type="text" class="form-control" placeholder="{%CIDADE}"></div>
                        <div class="col-md-9"><label class="labels">Logradouro</label><input type="text" class="form-control" placeholder="{%logradouro}"></div>
                        <div class="col-md-3"><label class="labels">Nº</label><input type="text" class="form-control" placeholder="{%numero}"></div>
                        <div class="col-md-9"><label class="labels">Bairro</label><input type="text" class="form-control" placeholder="{%bairro}"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Complemento</label><input type="text" class="form-control" placeholder="{%complemento}"></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" onclick="redirecionamento()" type="submit">Salvar</button></div>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    function redirecionamento(){
        window.location.href = "../perfil/perfilEmpresa.html";
    }

const input = document.getElementById("input-foto");
const imagem = document.getElementById("perfil-foto");

input.addEventListener("change", function() {
    const file = this.files[0];
    const reader = new FileReader();
    reader.addEventListener("load", function() {
    imagem.setAttribute("src", reader.result);
    });
    reader.readAsDataURL(file);
    });    
    
</script>
</body>
</html>
