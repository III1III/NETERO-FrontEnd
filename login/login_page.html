<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Netero / Login</title>
    <!-- Icone da aba do navegador -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1806/1806263.png">

    <!-- Estilos CSS personalizados -->
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/cssBase.css">
    <link rel="stylesheet" href="../assets/css/login/login.css">
    <link rel="stylesheet" href="../assets/css/stakeholders/stakeholders.css">

    <!-- Scripts JS personalizados -->
    <script src="../components/sidenav.js"></script>

    <!-- Estilos CSS de fontes e ícones externos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!-- Scripts JS e plugins externos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Fontes e ícones do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- Estilos CSS do Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Ícones do Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    
</head>
<body>
    <div class="row">
        <nav class="col s12 bg" style="width: 1200; margin: auto;">
          <div class="nav-wrapper" style="background-color: #203A46;">
            <a href="../index.html" class="brand-logo" id="netero">NETERO</a>
            <a href="#" class="sidenav-trigger" id="menu-trigger">
              <i class="material-icons">menu</i>
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="#"><i class="material-icons  chat  medium"> chat</i></a></li>
              <li><a href="#"><i  class="material-icons account_circle ">account_circle</i></a></li>
            </ul>
          </div>
        </nav>
    </div>

      <ul id="slide-out" class="sidenav" style="background-color: #203A46;">
        <li><a style="color: #fff;" href="#"><span style="font-size: 16px;" class="material-symbols-outlined">
          account_circle
          </span>  Perfil</a></li>
        <li><a style="color: #fff;" href="#"><span style="font-size: 16px;" class="material-symbols-outlined">
          chat
          </span>   Chat</a></li>
      </ul>

      <div style="height: 23px;"></div>
      <div id="container_login" style="height: 900px;">
        <div id="users">
          <label class="rad-label">
            <input type="radio" class="rad-input" id="infoCliente" name="usuario" value="cliente">
            <div class="rad-design"></div>
            <div class="rad-text">cliente</div>
          </label>
        
          <label class="rad-label">
            <input type="radio" class="rad-input" id="infoCuidador" name="usuario" value="cuidador">
            <div class="rad-design"></div>
            <div class="rad-text">cuidador</div>
          </label>
        
          <label class="rad-label">
            <input type="radio" class="rad-input" id="infoEmpresa" name="usuario" value="empresa">
            <div class="rad-design"></div>
            <div class="rad-text">empresa</div>
          </label>
        </div>
        
      <div id="usersForm">
        <form method="post">
          <h3>Login</h3>
          <label id= "username" for="username">Email / Telefone</label>
          <input type="text" placeholder="" id="username">
          <label for="password">Senha</label>
          <input type="password" placeholder="" id="senha">
          <a class="formButton" style="background-color: rgba(200, 200, 200, 0.829);" id="conectarButton" href="#" disabled>Conectar</a>
          <div style="height: 20px;"></div>
          <a id="registrarButton" class="formButton" href="switchUsers.html">Registrar</a>
          <div class="social">
            <a class="socialItens" href="#">Google</a>
            <a class="socialItens" style="margin-left: 25px;" href="#">LinkedIn</a>
          </div>
        </div>
      </div>
    </form>

<script>
        
const conectarButton = document.getElementById('conectarButton');
const radios = document.querySelectorAll('input[type="radio"]');
radios.forEach(radio => {
  radio.addEventListener('click', () => {
    const selectedValue = document.querySelector('input[name="usuario"]:checked').value;
    if (selectedValue === 'cliente' || selectedValue === 'cuidador' || selectedValue === 'empresa') {
      conectarButton.removeAttribute('disabled');
      conectarButton.style.backgroundColor = 'white';
    }
  });
});

const clienteRadio = document.getElementById('infoCliente');
const cuidadorRadio = document.getElementById('infoCuidador');
const empresaRadio = document.getElementById('infoEmpresa');
const registrarButton = document.getElementById('registrarButton');
var usernameLabel = document.getElementById("username");

empresaRadio.addEventListener("click", function() {
  if (empresaRadio.checked) {
    usernameLabel.textContent = "CNPJ";
  } else {
    usernameLabel.textContent = "Email / Telefone";
  }
});

clienteRadio.addEventListener("click", function() {
  usernameLabel.textContent = "Email / Telefone";
});

cuidadorRadio.addEventListener("click", function() {
  usernameLabel.textContent = "Email / Telefone";
});

const customerRegUrl = '../register/customerReg.html';
const professRegUrl = '../register/professReg.html';
const companyRegUrl = '../register/companyReg.html';

clienteRadio.addEventListener('click', () => {
  registrarButton.href = customerRegUrl;
});

cuidadorRadio.addEventListener('click', () => {
  registrarButton.href = professRegUrl;
});

empresaRadio.addEventListener('click', () => {
  registrarButton.href = companyRegUrl;
});

clienteRadio.checked = false;
cuidadorRadio.checked = false;
empresaRadio.checked = false;

window.onload = function() {
  if (clienteRadio.checked || cuidadorRadio.checked || empresaRadio.checked) {
    clienteRadio.checked = false;
    cuidadorRadio.checked = false;
    empresaRadio.checked = false;
  }
};

</script>
</body>
</html>
